 job_starborn_nanite_producer:0 "Nanite Producer"
 job_starborn_nanite_producer_plural:0 "Nanite Producers"
 job_starborn_nanite_producer_desc:0 "Havesting nanites from orbital deposists and nanite worlds is a delicate process, where a slip can easily result in being 'gooed'"
 job_starborn_nanite_producer_effect_desc:0 "job_starborn_nanite_producer $job_starborn_nanite_producer_plural$ produce £nanites£§Y$nanites$§!"
